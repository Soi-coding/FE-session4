<!-- signup.html -->
{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}" />
<script src="{% static 'js/accounts/signup.js' %}" defer></script>

<div class="container">
  <div class="signup-container">
    <h2 class="signup">회원가입</h2>
    <hr class="line-1" />
    <form
      id="signup-form"
      class="form-wrapper"
      method="POST"
      action="{% url 'accounts:signup' %}"
    >
      {% csrf_token %}
      <div class="input-list">
        <!-- 아이디 -->
        <div class="user-id">
          <label for="user-id" class="signup-id">아이디</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="user-id"
              name="username"
              class="signup-id-input"
              placeholder="아이디를 입력해주세요"
              required
            />
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="user-pw">
          <label for="user-pw" class="signup-pw">비밀번호</label>
          <div class="user-pw-1">
            <input
              type="password"
              id="user-pw"
              name="password"
              class="signup-pw-input"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <ul class="user-pw-condition">
              <li>비밀번호를 8자 이상으로 작성해주세요.</li>
              <li>영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.</li>
              <li>사용가능 특수문자 @ ! ? - _</li>
            </ul>
          </div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="user-pw-2">
          <label for="user-pw-2" class="signup-pw-2">비밀번호 확인</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="user-pw-2"
              name="password2"
              class="signup-pw-2-input"
              placeholder="비밀번호를 한번 더 입력해주세요"
              required
            />
            <p id="error-message"></p>
          </div>
        </div>
      </div>

      <hr class="line-2" />
      <div class="button-wrapper">
        <button type="submit" class="submit" disabled>가입하기</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
